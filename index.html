<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo minato</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <section id ='sparisci'>
        <div class="over-container">
            <div class="box-image">
                <img class ="show-slow" src="img/bomba.png" alt="bomba">
            </div>
            <div class="container">
                <h1 class="show-slow-scale">Gioca al Campo Minato</h1>
                <div id="box-descrizione" class ="show-slow">
                    <h4 id="descrizione">descrizione gioco</h4>
                    <p id='parag'>Il computer genera 16 numeri casuali chiamate <span class='big'>bombe</span>, l'utente deve inserire tutti i numeri compresi tra 1 e 100 cercando di non prendere nessuna<span class='big'> bomba</span></p>
                </div>
                <div class="box-risultato show-slow">
                    <h3 id="risultato"></h3>
                    <div id="numeri-inseriti"></div>
                </div>
                <button id="gioca" class="bottone show-slow-scale" >gioca</button>
                <div id="box-button" class ="hide">
                    <h3 class="show-slow-scale-fast">Scegli il livello giusto per te!!!</h3>
                    <button class="bottone" id="easy">easy</button>
                    <button class="bottone" id="medium">medium</button>
                    <button class="bottone" id="hard">hard</button>
                </div>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
